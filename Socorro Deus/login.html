<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realize seu login</title>
</head>
<body>
    <main class="content-login">
        <div class="texts-login">
        <h1 class="title-login">Login</h1>
        <p class="paragrafo-login">Preparado para acessar sua conta? É só digitar sua matrícula e senha!</p>
        </div>
        <div class="form">
            <form class="form-login">
                <label for="matricula">Matrícula</label>
                <br>
                <input type="text" id="matricula">
                <br>
                <label for="senha">Senha</label>
                <br>
                <input type="password" id="senha">
            </form>
            <div class="flex-content-login">
                <input type="checkbox" id="salvar-credenciais">
                <label for="salvar-credenciais">Salvar credenciais.</label>
                <p class="paragrafo-login blue-link">Esqueceu a senha?</p>
            </div>
            <button class="btn-logar">Logar</button>
        </div>

    </main>
</body>
</html>
